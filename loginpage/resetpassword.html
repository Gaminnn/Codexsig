<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - SIG Registration</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <style>
        .reset-container {
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
        }
        
        .reset-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .reset-header h1 {
            font-size: 28px;
            color: #1a1a1a;
            margin-bottom: 10px;
        }
        
        .reset-header p {
            color: #666;
            font-size: 14px;
        }
        
        .success-message {
            background: rgba(76, 175, 80, 0.1);
            border-left: 4px solid #4caf50;
            color: #2e7d32;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }
        
        .error-message {
            background: rgba(220, 53, 69, 0.08);
            border-left: 4px solid #dc3545;
            color: #c62828;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }
        
        .back-to-login {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-to-login a {
            color: #9e2a2b;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .back-to-login a:hover {
            color: #ff9450;
        }
    </style>
</head>
<body>
    <div class="sig-title-banner">
        <div class="banner-brand">
            <a href="index.html" class="brand-link" aria-label="Go to Home">
                <img src="img/codexlogo.png" alt="" class="banner-logo">
                <h1 class="sig-title">CODEX</h1>
            </a>
        </div>
        <div class="sig-subtitle">Registration Portal</div>
    </div>
    
    <div class="decoration decoration-1"></div>
    <div class="decoration decoration-2"></div>

    <div class="auth-center">
        <div class="reset-container">
            <div class="reset-header">
                <h1>Reset Your Password</h1>
                <p>Create a new password for your account</p>
            </div>

            <div id="successMessage" class="success-message">
                Password reset successful! Redirecting to login...
            </div>
            
            <div id="errorMessage" class="error-message"></div>

            <form id="resetPasswordForm">
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <div class="password-toggle">
                        <input type="password" id="newPassword" name="newPassword" placeholder="Enter your new password" required autocomplete="new-password">
                        <button type="button" class="password-toggle-btn" aria-label="Show password" onclick="togglePasswordClick(event)">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="password-toggle">
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required autocomplete="new-password">
                        <button type="button" class="password-toggle-btn" aria-label="Show password" onclick="togglePasswordClick(event)">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                </div>

                <button type="submit" class="login-button" style="width: 100%; margin-top: 20px;">Reset Password</button>
            </form>

            <div class="back-to-login">
                <a href="login.html">Back to Login</a>
            </div>
        </div>
    </div>

    <footer class="site-footer">
        <div class="footer-inner">
            <span>&copy; <span id="year"></span> CODEX. All rights reserved.</span>
        </div>
    </footer>

    <script src="login.js"></script>
    <script src="resetpassword.js"></script>
</body>
</html>
